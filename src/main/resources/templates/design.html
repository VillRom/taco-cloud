<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Дизайн вашего Тако!</h1>
<img th:src="@{/images/taco.jpg}"/>

<form method="POST" th:object="${taco}">
  <div class="grid">
    <div class="ingredient-group" id="wraps">
      <h3>Выберите свою начинку:</h3>
      <div th:each="ingredient : ${wrap}">
        <input th:field="*{ingredients}" type="checkbox"
        th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
    </div>

    <div class="ingredient-group" id="proteins">
      <h3>Выберите ваш протеин:</h3>
      <div th:each="ingredient : ${protein}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>

    <div class="ingredient-group" id="cheeses">
      <h3>Выберите ваш сыр:</h3>
      <div th:each="ingredient : ${cheese}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>

    <div class="ingredient-group" id="veggies">
      <h3>Определите овощи:</h3>
      <div th:each="ingredient : ${veggies}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>

    <div class="ingredient-group" id="souce">
      <h3>Выберите ваш соус:</h3>
      <div th:each="ingredient : ${sauce}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>
  </div>

  <div>
    <h3>Назовите ваш созданный тако:</h3>
    <input type="text" th:field="*{name}"/>
    <br/>
    <button>Создать Тако!</button>
  </div>
</form>
</body>
</html>
